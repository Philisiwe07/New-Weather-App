<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

</head>
<div class="Weather-app">
<body>
<header>
    <form class="search-form">
    <input type="'search" placeholder="Enter city name..." required class="search-form-input"/>
    <input type="submit" value="Search" class="search-button-input"/>
    </form>
      </header>
<main>
    
    <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date"></span>,<span id="description"> </span> <br />
              Humidity: <strong id="humidity">%</strong>, Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <div id="icon"></div
             ><span class="current-temperature-value" id="current-temperature"
              >27</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
        <div class = "Weather forcast">
          <div class="forecast-day">
            <h2 class="forecast-day-name" id="day-1">Monday</h2>
            <div class="forecast-day-icon" id="icon-1">🌥️</div>
            <p class="forecast-day-temperature" id="temperature-1">27°C</p>
          </div>
          <div class="forecast-day">
            <h2 class="forecast-day-name" id="day-2">Tuesday</h2>
            <div class="forecast-day-icon" id="icon-2">🌥️</div>
            <p class="forecast-day-temperature" id="temperature-2">28°C</p>
          </div>
          <div class="forecast-day">
            <h2 class="forecast-day-name" id="day-3">Wednesday</h2>
            <div class="forecast-day-icon" id="icon-3">🌥️</div>
            <p class="forecast-day-temperature" id="temperature-3">29°C</p>
          </div>
          <div class="forecast-day">
            <h2 class="forecast-day-name" id="day-4">Thursday</h2>
            <div class="forecast-day-icon" id="icon-4">🌥️</div>
            <p class="forecast-day-temperature" id="temperature-4">30°C</p>
          </div>
          <div class="forecast-day">
            <h2 class="forecast-day-name" id="day-5">Friday</h2>
            <div class="forecast-day-icon" id="icon-5">🌥️</div>
            <p class="forecast-day-temperature" id="temperature-5">31°C</p>
          </div>
</main>

</footer>

</body>
</div>
</html>
